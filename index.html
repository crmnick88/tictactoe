<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Tic Tac Toe Multiplayer</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .room-code-display {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .room-code {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 4px;
            font-family: monospace;
        }

        .code-input {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #667eea;
            border-radius: 10px;
            margin: 20px 0;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-family: monospace;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .cell {
            aspect-ratio: 1;
            background: #f5f5f5;
            border: none;
            border-radius: 10px;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cell:hover:not(.taken) {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: #e74c3c;
        }

        .cell.o {
            color: #3498db;
        }

        .status {
            text-align: center;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .status.your-turn {
            background: #d4edda;
            color: #155724;
        }

        .status.opponent-turn {
            background: #fff3cd;
            color: #856404;
        }

        .status.win {
            background: #d4edda;
            color: #155724;
        }

        .status.loss {
            background: #f8d7da;
            color: #721c24;
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Home Screen -->
        <div id="homeScreen" class="screen active">
            <h1>נ® TIC TAC TOE</h1>
            <button class="btn btn-primary" onclick="game.createGame()">Create Game</button>
            <button class="btn btn-secondary" onclick="game.showJoinScreen()">Join Game</button>
        </div>

        <!-- Waiting Screen -->
        <div id="waitingScreen" class="screen">
            <h1>Waiting for Friend...</h1>
            <div class="loading">ג³</div>
            <div class="room-code-display">
                <div style="color: #666; margin-bottom: 10px;">Room Code</div>
                <div class="room-code" id="roomCode">------</div>
            </div>
            <button class="btn btn-secondary" onclick="game.copyCode()">נ“‹ Copy Code</button>
            <button class="btn btn-secondary" onclick="game.shareCode()">נ“₪ Share Code</button>
            <button class="btn btn-secondary" onclick="game.cancelGame()">Cancel</button>
        </div>

        <!-- Join Screen -->
        <div id="joinScreen" class="screen">
            <h1>Join Game</h1>
            <div style="text-align: center; margin: 20px 0; color: #666;">
                Enter the 6-character room code:
            </div>
            <input type="text" class="code-input" id="codeInput" maxlength="6" placeholder="ABC123">
            <div id="joinError" class="error"></div>
            <button class="btn btn-primary" onclick="game.joinGame()">Join Game</button>
            <button class="btn btn-secondary" onclick="game.showHomeScreen()">Back</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <h1>נ® Playing</h1>
            <div class="player-info">
                <div>You: <span id="yourSymbol" style="font-weight: bold;">X</span></div>
                <div>Friend: <span id="friendSymbol" style="font-weight: bold;">O</span></div>
            </div>
            <div class="status" id="gameStatus">Waiting...</div>
            <div class="board" id="board">
                <button class="cell" onclick="game.makeMove(0)"></button>
                <button class="cell" onclick="game.makeMove(1)"></button>
                <button class="cell" onclick="game.makeMove(2)"></button>
                <button class="cell" onclick="game.makeMove(3)"></button>
                <button class="cell" onclick="game.makeMove(4)"></button>
                <button class="cell" onclick="game.makeMove(5)"></button>
                <button class="cell" onclick="game.makeMove(6)"></button>
                <button class="cell" onclick="game.makeMove(7)"></button>
                <button class="cell" onclick="game.makeMove(8)"></button>
            </div>
            <button class="btn btn-secondary" onclick="game.leaveGame()">Leave Game</button>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBjT492XYgotOa0e4oO-DWtZeAXJx5g93Q",
            authDomain: "tictactoe-4a13b.firebaseapp.com",
            databaseURL: "https://tictactoe-4a13b-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "tictactoe-4a13b",
            storageBucket: "tictactoe-4a13b.firebasestorage.app",
            messagingSenderId: "1043102184042",
            appId: "1:1043102184042:web:5e1a3a7680f29416f7d013"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Game Object
        const game = {
            roomCode: null,
            playerSymbol: null,
            gameRef: null,
            isMyTurn: false,

            // Show screens
            showScreen(screenId) {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById(screenId).classList.add('active');
            },

            showHomeScreen() {
                this.showScreen('homeScreen');
            },

            showJoinScreen() {
                document.getElementById('codeInput').value = '';
                document.getElementById('joinError').classList.remove('show');
                this.showScreen('joinScreen');
            },

            // Generate random room code
            generateRoomCode() {
                const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789'; // Removed confusing chars
                let code = '';
                for (let i = 0; i < 6; i++) {
                    code += chars[Math.floor(Math.random() * chars.length)];
                }
                return code;
            },

            // Create new game
            async createGame() {
                console.log('Creating game...');
                this.roomCode = this.generateRoomCode();
                this.playerSymbol = 'X';
                
                // Create game in Firebase
                this.gameRef = database.ref('games/' + this.roomCode);
                
                try {
                    await this.gameRef.set({
                        board: [null, null, null, null, null, null, null, null, null],
                        currentPlayer: 'X',
                        players: {
                            X: true,
                            O: false
                        },
                        status: 'waiting',
                        winner: null,
                        createdAt: Date.now()
                    });
                    
                    console.log('Game created:', this.roomCode);
                    document.getElementById('roomCode').textContent = this.roomCode;
                    this.showScreen('waitingScreen');
                    
                    // Listen for opponent joining
                    this.gameRef.child('players/O').on('value', (snapshot) => {
                        if (snapshot.val() === true) {
                            console.log('Opponent joined!');
                            this.gameRef.update({ status: 'active' });
                            this.startGame();
                        }
                    });
                    
                } catch (error) {
                    console.error('Error creating game:', error);
                    alert('Error creating game. Please try again.');
                }
            },

            // Copy room code
            copyCode() {
                navigator.clipboard.writeText(this.roomCode);
                alert('Code copied: ' + this.roomCode);
            },

            // Share room code
            async shareCode() {
                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: 'Tic Tac Toe',
                            text: 'Join my game! Code: ' + this.roomCode
                        });
                    } catch (err) {
                        this.copyCode();
                    }
                } else {
                    this.copyCode();
                }
            },

            // Cancel game
            cancelGame() {
                if (this.gameRef) {
                    this.gameRef.remove();
                }
                this.showHomeScreen();
            },

            // Join existing game
            async joinGame() {
                const code = document.getElementById('codeInput').value.toUpperCase().trim();
                
                if (code.length !== 6) {
                    this.showError('joinError', 'Please enter a 6-character code');
                    return;
                }
                
                console.log('Joining game:', code);
                this.roomCode = code;
                this.playerSymbol = 'O';
                this.gameRef = database.ref('games/' + code);
                
                try {
                    const snapshot = await this.gameRef.once('value');
                    
                    if (!snapshot.exists()) {
                        this.showError('joinError', 'Room not found. Check the code.');
                        return;
                    }
                    
                    const gameData = snapshot.val();
                    
                    if (gameData.players.O === true) {
                        this.showError('joinError', 'Room is full.');
                        return;
                    }
                    
                    // Join the game
                    await this.gameRef.child('players/O').set(true);
                    console.log('Joined game successfully');
                    this.startGame();
                    
                } catch (error) {
                    console.error('Error joining game:', error);
                    this.showError('joinError', 'Error joining game. Please try again.');
                }
            },

            // Show error message
            showError(elementId, message) {
                const errorEl = document.getElementById(elementId);
                errorEl.textContent = message;
                errorEl.classList.add('show');
                setTimeout(() => errorEl.classList.remove('show'), 3000);
            },

            // Start game
            startGame() {
                console.log('Starting game as:', this.playerSymbol);
                this.showScreen('gameScreen');
                
                document.getElementById('yourSymbol').textContent = this.playerSymbol;
                document.getElementById('friendSymbol').textContent = this.playerSymbol === 'X' ? 'O' : 'X';
                
                // Listen to game updates
                this.gameRef.on('value', (snapshot) => {
                    const gameData = snapshot.val();
                    if (!gameData) return;
                    
                    console.log('Game update:', gameData);
                    this.updateBoard(gameData.board);
                    this.updateStatus(gameData);
                });
            },

            // Update board display
            updateBoard(board) {
                if (!board || !Array.isArray(board)) {
                    console.error('Invalid board:', board);
                    return;
                }
                
                const cells = document.querySelectorAll('.cell');
                cells.forEach((cell, index) => {
                    const value = board[index];
                    cell.textContent = value || '';
                    cell.classList.remove('taken', 'x', 'o');
                    
                    if (value) {
                        cell.classList.add('taken');
                        cell.classList.add(value.toLowerCase());
                    }
                });
            },

            // Update game status
            updateStatus(gameData) {
                const statusEl = document.getElementById('gameStatus');
                
                if (gameData.status === 'finished') {
                    if (gameData.winner === 'draw') {
                        statusEl.textContent = "It's a Draw!";
                        statusEl.className = 'status';
                    } else if (gameData.winner === this.playerSymbol) {
                        statusEl.textContent = 'נ‰ You Win! נ‰';
                        statusEl.className = 'status win';
                    } else {
                        statusEl.textContent = 'You Lost';
                        statusEl.className = 'status loss';
                    }
                    this.isMyTurn = false;
                } else {
                    this.isMyTurn = (gameData.currentPlayer === this.playerSymbol);
                    
                    if (this.isMyTurn) {
                        statusEl.textContent = 'נ¢ Your Turn - Tap a square';
                        statusEl.className = 'status your-turn';
                    } else {
                        statusEl.textContent = 'ג³ Waiting for opponent...';
                        statusEl.className = 'status opponent-turn';
                    }
                }
            },

            // Make a move
            async makeMove(index) {
                console.log('Attempting move at', index, 'isMyTurn:', this.isMyTurn);
                
                if (!this.isMyTurn) {
                    console.log('Not your turn');
                    return;
                }
                
                try {
                    const snapshot = await this.gameRef.once('value');
                    const gameData = snapshot.val();
                    
                    if (gameData.board[index] !== null) {
                        console.log('Cell already taken');
                        return;
                    }
                    
                    // Make the move
                    const newBoard = [...gameData.board];
                    newBoard[index] = this.playerSymbol;
                    
                    // Check for winner
                    const winner = this.checkWinner(newBoard);
                    const isDraw = !winner && newBoard.every(cell => cell !== null);
                    
                    // Update game
                    const updates = {
                        board: newBoard,
                        currentPlayer: this.playerSymbol === 'X' ? 'O' : 'X'
                    };
                    
                    if (winner) {
                        updates.status = 'finished';
                        updates.winner = winner;
                    } else if (isDraw) {
                        updates.status = 'finished';
                        updates.winner = 'draw';
                    }
                    
                    await this.gameRef.update(updates);
                    console.log('Move completed');
                    
                } catch (error) {
                    console.error('Error making move:', error);
                }
            },

            // Check for winner
            checkWinner(board) {
                const lines = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                    [0, 4, 8], [2, 4, 6]             // Diagonals
                ];
                
                for (let line of lines) {
                    const [a, b, c] = line;
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                        return board[a];
                    }
                }
                return null;
            },

            // Leave game
            leaveGame() {
                if (this.gameRef) {
                    this.gameRef.off();
                    if (this.playerSymbol === 'X') {
                        this.gameRef.remove();
                    }
                }
                this.showHomeScreen();
            }
        };

        console.log('Game initialized');
    </script>
</body>
</html>
